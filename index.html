<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Glam Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .category {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .card img {
      width: 100%;
    }
    .price {
      font-weight: bold;
      margin-top: 5px;
    }
    .btn {
      background: black;
      color: white;
      padding: 6px 10px;
      margin-top: 6px;
      display: inline-block;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>Daily Glam Store</header>

<div class="category">✨ Earrings</div>

<div class="products">
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Earring">
    <div>Stylish Earrings</div>
    <div class="price">₹299</div>
    <div class="btn">Order on WhatsApp</div>
  </div>
</div>

</body>
</html>
